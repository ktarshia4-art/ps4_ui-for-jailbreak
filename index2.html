<style>
  body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; }
  .menu { display: flex; justify-content: center; gap: 20px; margin-top: 50px; overflow-x: auto; }

<div style="margin-top: 30px; font-size: 20px;">
  Selected: <span id="selected">Firmware</span>
</div>

<script>
  const items = document.querySelectorAll('.item');
  const selectedSpan = document.getElementById('selected');

  items.forEach(item => {
    item.addEventListener('click', () => {
      items.forEach(i => i.classList.remove('selected'));
      item.classList.add('selected');
      selectedSpan.textContent = item.dataset.name;

      if(item.dataset.url){
        window.open(item.dataset.url, '_blank');
      }
    });
  });

  // اولی پیش فرض انتخاب شده
  items[0].classList.add('selected');
</script>
