<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Private Site</title>
<style>
    /* پس‌زمینه و فونت */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* کادر و کارت ورود */
    .login-card {
        background: rgba(0,0,0,0.6);
        padding: 40px 60px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #00ffe1;
        text-shadow: 0 0 10px #00ffe1;
    }

    p {
        margin-bottom: 25px;
        font-size: 1.2em;
        color: #fff;
    }

    input {
        padding: 12px;
        width: 250px;
        border-radius: 10px;
        border: none;
        margin-bottom: 20px;
        font-size: 1em;
        outline: none;
    }

    button {
        padding: 12px 30px;
        font-size: 1em;
        border-radius: 10px;
        border: none;
        background: #00ffe1;
        color: #000;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    button:hover {
        background: #00b8a9;
        transform: scale(1.05);
    }

    /* افکت خطا */
    .error {
        color: #ff4c4c;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="login-card">
    <h1>Welcome!</h1>
    <p>Enter the password to access the site:</p>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Enter to Site</button>
    <p style="margin-top:15px; color:#FFD700; font-weight:bold;">
    Password: 1234
</p>
    <div id="error-msg" class="error"></div>
</div>

<script>
function checkPassword() {
    const pass = document.getElementById('password').value;
    const correctPassword = "1234"; // اینجا رمز عبور خودت رو بذار
    const siteURL = "index.html"; // اینجا لینک سایتت رو بذار

    if(pass === correctPassword) {
        window.location.href = siteURL;
    } else {
        document.getElementById('error-msg').innerText = "Incorrect password!";
    }
}
</script>

</body>
</html>
