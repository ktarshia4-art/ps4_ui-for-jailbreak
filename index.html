    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px gold, 0 0 10px orange;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 20px gold, 0 0 40px orange;
        transform: scale(1.2);
      }
      100% {
        box-shadow: 0 0 5px gold, 0 0 10px orange;
        transform: scale(1);
      }

    @keyframes textGlow {

    @keyframes neonGlow {
