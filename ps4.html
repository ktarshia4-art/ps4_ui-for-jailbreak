<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation 4 UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0d121c;
            color: #d1d5db;
            overflow: hidden;
            user-select: none;
            transform-origin: center center;
            transition: transform 0.5s, opacity 0.5s; 
        }

        .ps4-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .icon-row {
            display: flex;
            align-items: center;
            gap: 4rem;
            transform: scale(0.75);
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, filter;
            filter: grayscale(100%) opacity(0.6);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        .icon-item.loaded {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .icon-item img {
            width: 150px;
            height: 150px;
            border-radius: 1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .icon-item.active {
            transform: scale(1.3);
            filter: grayscale(0%) opacity(1);
            position: relative;
            z-index: 10;
        }
        .icon-item.active img {
            transform: scale(1.1);
        }

        @keyframes screen-transition-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }
        body.transition-out {
            animation: screen-transition-out 0.8s ease-out forwards; 
        }

        .top-bar, .bottom-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: absolute;
            z-index: 20;
        }
        .top-bar { top: 0; }
        .bottom-bar { bottom: 0; }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1f2a40, #0a111a, #1f2a40, #0a111a);
            background-size: 400% 400%;
            animation: background-pan 30s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .arshia-text {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <header class="top-bar">
        <div class="user-info">
            <img src="no.png" class="profile-picture" alt="ØªØµÙˆÛŒØ± Ù¾Ø±ÙˆÙØ§ÛŒÙ„">
            <span>User 1</span>
        </div>
        <div class="time-info"><span id="current-time"></span></div>
    </header>

    <main class="ps4-container">
        <section id="icon-row" class="icon-row"></section>
    </main>

    <footer class="bottom-bar">
        <div class="flex items-center justify-center w-full">
            <span class="arshia-text text-xl font-bold">made it by arshia</span>
        </div>
    </footer>

    <script>
        const icons = [
            { name: "Home", image: "Ps4.png", neonColor: "rgba(85, 172, 238, 0.7)", url: "index.html" },
            { name: "the wolf hack", image: "host.png", neonColor: "rgba(231, 76, 60, 0.7)", url: "https://wolf-5.github.io/900c/index.html" },
            { name: "Goldhen", image: "goldhen.png", neonColor: "yellow", url: "GoldHEN_v2.4b18.5.7z" },
            { name: "fimwares", image: "find.png", neonColor: "purple", url: "https://darthsternie.net/ps4-firmwares/" },
            { name: "Jailbreak with no USB", image: "pngfind.com-ps4-logo-png-983235.png", neonColor: "blue", url: "https://ps4idea.github.io/900" },
            { name: "another host", image: "gogo.png", neonColor: "rgba(112, 128, 144, 0.7)", url: "bb.html" },
        ];

        let activeIndex = 0;
        const iconRow = document.getElementById('icon-row');
        let isAnimating = false;

        function animateIcons() {
            const iconItems = iconRow.querySelectorAll('.icon-item');
            iconItems.forEach((item, index) => {
                setTimeout(() => item.classList.add('loaded'), index * 150);
            });
        }

        function renderIcons() {
            iconRow.innerHTML = '';
            icons.forEach((icon, index) => {
                const div = document.createElement('div');
                div.className = `icon-item ${index === activeIndex ? 'active' : ''}`;
                div.innerHTML = `<img src="${icon.image}" alt="${icon.name}"><span class="icon-title">${icon.name}</span>`;
                div.addEventListener('click', () => {
                    if (isAnimating) return;
                    selectIcon(index);
                    navigateToActiveIcon();
                });
                iconRow.appendChild(div);
            });
            setTimeout(animateIcons, 100);
        }

        function selectIcon(index) {
            const oldActive = iconRow.querySelector('.icon-item.active');
            if (oldActive) oldActive.classList.remove('active');
            activeIndex = index;
            const newActive = iconRow.querySelectorAll('.icon-item')[index];
            newActive.classList.add('active');
        }

        function navigateToActiveIcon() {
            const activeUrl = icons[activeIndex].url;
            if (!activeUrl) return;
            isAnimating = true;
            const body = document.body;
            body.classList.add('transition-out');
            sessionStorage.setItem('fromZoom', 'true'); // ðŸŸ¢ Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯
            body.addEventListener('animationend', () => {
                window.location.href = activeUrl;
            }, { once: true });
        }

        // ðŸŸ¢ Ú©Ø¯ Ø§Ø¶Ø§ÙÙ‡â€ŒØ´Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ Ø¨Ø±Ú¯Ø´Øª Ø¨Ø§ Ø§Ù†ÛŒÙ…ÛŒØ´Ù†
        window.addEventListener('pageshow', (event) => {
            if (sessionStorage.getItem('fromZoom')) {
                sessionStorage.removeItem('fromZoom');
                iconRow.innerHTML = '';
                setTimeout(renderIcons, 200);
            }
        });

        window.onload = renderIcons;
    </script>
</body>
</html>
