<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0d121c;
            color: #d1d5db;
            overflow: hidden;
            user-select: none;
            transform-origin: center center;
            transition: transform 0.5s, opacity 0.5s;
        }
        
        .ps4-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .icon-row {
            display: flex;
            align-items: center;
            gap: 4rem;
            transform: scale(0.75);
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, filter;
            filter: grayscale(100%) opacity(0.6);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        
        .icon-item.loaded {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .icon-item img {
            width: 150px;
            height: 150px;
            border-radius: 1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .icon-item .icon-title {
            margin-top: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            color: #6b7280;
            transition: all 0.3s ease-in-out;
        }

        .icon-item.active {
            transform: scale(1.3);
            filter: grayscale(0%) opacity(1);
            position: relative;
            z-index: 10;
        }

        .icon-item.active img {
            transform: scale(1.1);
        }

        .icon-item.active .icon-title {
            color: white;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes screen-transition-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }
        
        body.transition-out {
            animation: screen-transition-out 0.8s ease-out forwards;
        }

        body.transition-out::before {
            content: none;
        }
        
        body.transition-out .top-bar,
        body.transition-out .bottom-bar,
        body.transition-out .ps4-container {
            opacity: 0;
            transition: opacity 0.1s;
        }
        
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        
        .progress-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .progress-box {
            background-color: #1f2a40;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 50px rgba(0, 123, 255, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(48, 59, 81, 0.3);
        }

        .progress-bar-container {
            width: 100%;
            height: 15px;
            background-color: #0d121c;
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            border-radius: 8px;
        }

        .details-panel {
            min-height: 200px;
            width: 100%;
            max-width: 900px;
            margin-top: 2rem;
            padding: 2rem;
            background-color: rgba(14, 20, 31, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(48, 59, 81, 0.3);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            will-change: opacity;
        }

        .details-panel.show {
            opacity: 1;
        }

        .details-panel h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #e5e7eb;
            margin-bottom: 0.5rem;
        }

        .details-panel p {
            font-size: 1rem;
            line-height: 1.5;
            color: #d1d5db;
        }

        .top-bar, .bottom-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: absolute;
            z-index: 20;
        }
        
        .top-bar { top: 0; }
        .bottom-bar { bottom: 0; }
        
        .user-info, .time-info, .notification-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            border: 2px solid #3b82f6;
        }

        .icon-item.nav-active {
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
            outline: 2px solid white;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f2a40, #0a111a, #1f2a40, #0a111a);
            background-size: 400% 400%;
            animation: background-pan 30s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .arshia-text {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
        }

        .shape-icon {
            width: 15px;
            height: 15px;
            background-color: #FFD700;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            margin: 0 10px;
            text-align: center;
        }
        
        .circle-shape {
            border-radius: 50%;
        }

        .square-shape {
            border-radius: 4px;
        }

        /* ÿßÿ≥ÿ™ÿß€åŸÑ ÿ®ÿ±ÿß€å ÿßŸÜ€åŸÖ€åÿ¥ŸÜ‚ÄåŸáÿß€å ÿ®Ÿáÿ®ŸàÿØ €åÿßŸÅÿ™Ÿá */
        @keyframes smoothFadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);

                transform: translateY(0) scale(1);
            }
        }

        .icon-item.stealth-loaded {
            animation: smoothFadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>

    <script>
        // ==================== CONFIGURATION ====================
        const icons = [
            { name: "Home", image: "Ps4.png", neonColor: "rgba(85, 172, 238, 0.7)", url: "index.html" },
            { name: "the wolf hack", image: "host.png", neonColor: "rgba(231, 76, 60, 0.7)", url: "https://wolf-5.github.io/900c/index.html" },
            { name: "Goldhen", image: "goldhen.png", neonColor: "yellow", url: "GoldHEN_v2.4b18.5.7z" },
            { name: "fimwares", image: "find.png", neonColor: "purple", url: "https://darthsternie.net/ps4-firmwares/" },
            { name: "Jailbreak with no USB", image: "pngfind.com-ps4-logo-png-983235.png", neonColor: "blue", url: "https://ps4idea.github.io/900" },
            { name: "another host", image: "gogo.png", neonColor: "rgba(112, 128, 144, 0.7)", url: "bb.html" },
        ];

        const details = {
            "Home": { title: "Home", description: "" },
            "the wolf hack": { title: "the wolf hack", description: "to jailbreak your ps4 exploit 9.00" },
            "Goldhen": { title: "Goldhen", description: "download goldhen lstest version" },
            "fimwares": { title: "fimwares", description: "to download updates" },
            "Jailbreak with no USB": { title: "jail break ps4 with no USB", description: "jailbreak your ps4 9.00 but you dont need any usb" },
            "another host": { title: "another host", description: "see another hosts" },
        };

        // ==================== GLOBAL VARIABLES ====================
        let activeIndex = icons.findIndex(icon => icon.name === "the wolf hack");
        const iconRow = document.getElementById('icon-row');
        const detailsPanel = document.getElementById('details-panel');
        let soundPlayer;
        let isSoundReady = false;
        let isAnimating = false;

        // ==================== STEALTH BACK BUTTON HANDLER ====================
        class StealthBackHandler {
            constructor() {
                this.isNavigating = false;
                this.backDetected = false;
                this.initialLoad = true;
                this.setupEventListeners();
                console.log('üîÑ Stealth Back Handler Activated');
            }

            setupEventListeners() {
                // Detect when user navigates away
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.icon-item') || e.target.tagName === 'A') {
                        this.isNavigating = true;
                        setTimeout(() => this.isNavigating = false, 3000);
                    }
                });

                // Primary method: pageshow event
                window.addEventListener('pageshow', (event) => {
                    if (event.persisted) {
                        console.log('üì± Page loaded from cache - triggering refresh');
                        this.handleBackNavigation();
                    }
                });

                // Secondary method: popstate event
                window.addEventListener('popstate', (event) => {
                    this.backDetected = true;
                    setTimeout(() => this.handleBackNavigation(), 50);
                });

                // Fallback method: performance navigation
                if (performance.navigation.type === 2) {
                    setTimeout(() => this.handleBackNavigation(), 100);
                }

                this.setRefreshFlag();
            }

            handleBackNavigation() {
                if (this.isNavigating || this.initialLoad) {
                    this.initialLoad = false;
                    return;
                }

                if (sessionStorage.getItem('stealthRefreshed')) {
                    sessionStorage.removeItem('stealthRefreshed');
                    return;
                }

                console.log('üéØ Executing stealth refresh');
                this.executeSeamlessRefresh();
            }

            executeSeamlessRefresh() {
                sessionStorage.setItem('stealthRefreshed', 'true');
                
                // Try soft refresh first
                if (this.softRefresh()) {
                    console.log('‚úÖ Soft refresh successful');
                } else {
                    // Fallback to hard refresh
                    setTimeout(() => this.hardRefresh(), 300);
                }
            }

            softRefresh() {
                try {
                    const iconItems = document.querySelectorAll('.icon-item');
                    
                    if (iconItems.length === 0) return false;

                    // Reset animations
                    iconItems.forEach(item => {
                        item.classList.remove('loaded', 'stealth-loaded');
                        item.style.animation = 'none';
                    });
                    
                    // Force reflow
                    document.body.offsetHeight;
                    
                    // Re-apply animations with new timing
                    setTimeout(() => {
                        iconItems.forEach((item, index) => {
                            setTimeout(() => {
                                item.classList.add('stealth-loaded');
                            }, index * 120);
                        });
                        
                        // Restore active state
                        if (window.activeIndex !== undefined) {
                            setTimeout(() => {
                                const activeItems = document.querySelectorAll('.icon-item');
                                if (activeItems[window.activeIndex]) {
                                    activeItems[window.activeIndex].classList.add('active');
                                    const neonColor = icons[window.activeIndex].neonColor;
                                    activeItems[window.activeIndex].querySelector('img').style.boxShadow = `0 0 40px ${neonColor}`;
                                    updateDetailsPanel(window.activeIndex);
                                }
                            }, iconItems.length * 120 + 200);
                        }
                    }, 50);
                    
                    return true;
                } catch (error) {
                    console.error('Soft refresh failed:', error);
                    return false;
                }
            }

            hardRefresh() {
                console.log('üîÑ Falling back to hard refresh');
                const currentUrl = window.location.href.split('?')[0];
                const newUrl = currentUrl + '?refresh=' + Date.now() + '&stealth=true';
                window.location.replace(newUrl);
            }

            setRefreshFlag() {
                if (performance.navigation.type !== 2) {
                    sessionStorage.removeItem('stealthRefreshed');
                }
            }
        }

        // ==================== CORE FUNCTIONS ====================
        function animateIcons() {
            const iconItems = iconRow.querySelectorAll('.icon-item');
            iconItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('loaded');
                }, index * 150);
            });
        }

        function renderIcons() {
            iconRow.innerHTML = '';
            icons.forEach((icon, index) => {
                const iconItem = document.createElement('div');
                iconItem.className = `icon-item ${index === activeIndex ? 'active' : ''}`;
                iconItem.innerHTML = `
                    <img src="${icon.image}" alt="${icon.name}">
                    <span class="icon-title">${icon.name}</span>
                `;
                iconItem.addEventListener('click', () => {
                    if (isAnimating) return;
                    selectIcon(index);
                    navigateToActiveIcon();
                });
                iconRow.appendChild(iconItem);
            });
            
            setTimeout(() => {
                animateIcons();
                setTimeout(() => {
                    selectIcon(activeIndex);
                }, icons.length * 150 + 100);
            }, 100);
        }

        function updateDetailsPanel(index) {
            const selectedIconName = icons[index].name;
            const currentDetails = details[selectedIconName];
            detailsPanel.innerHTML = `
                <h2>${currentDetails.title}</h2>
                <p>${currentDetails.description}</p>
            `;
            detailsPanel.classList.add('show');
        }

        function selectIcon(index) {
            if (isAnimating) return;
            isAnimating = true;

            const oldActiveItem = iconRow.querySelector('.icon-item.active');
            if (oldActiveItem) {
                oldActiveItem.classList.remove('active');
                oldActiveItem.querySelector('img').style.boxShadow = 'none';
            }

            activeIndex = index;
            const newActiveItem = iconRow.querySelectorAll('.icon-item')[activeIndex];
            
            setTimeout(() => {
                newActiveItem.classList.add('active');
                const neonColor = icons[activeIndex].neonColor;
                newActiveItem.querySelector('img').style.boxShadow = `0 0 40px ${neonColor}`;
                
                updateDetailsPanel(activeIndex);
                
                if (isSoundReady) {
                    if (soundPlayer.state === 'started') {
                        soundPlayer.stop();
                    }
                    soundPlayer.start(0);
                }
                
                isAnimating = false;
            }, 50);
        }

        function startGoldhenProcess(url) {
            const overlay = document.getElementById('goldhen-progress-overlay');
            const progressBar = document.getElementById('progress-bar');
            const progressStatus = document.getElementById('progress-status');
            
            overlay.classList.add('show');
            document.querySelector('.top-bar').style.opacity = '0';
            document.querySelector('.bottom-bar').style.opacity = '0';
            document.getElementById('icon-row').style.opacity = '0';
            document.getElementById('details-panel').style.opacity = '0';
            
            progressStatus.innerText = "Connecting to the server...";
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.transition = 'width 3s ease-in-out';
                progressBar.style.width = '100%';
            }, 100);

            setTimeout(() => {
                progressStatus.innerText = "Connect successfully";
            }, 3100);

            setTimeout(() => {
                overlay.classList.remove('show');
                window.location.href = url;
                isAnimating = false;
                document.querySelector('.top-bar').style.opacity = '1';
                document.querySelector('.bottom-bar').style.opacity = '1';
                document.getElementById('icon-row').style.opacity = '1';
                document.getElementById('details-panel').style.opacity = '1';
            }, 3500);
        }

        function navigateToActiveIcon() {
            const activeUrl = icons[activeIndex].url;
            if (!activeUrl) return;

            if (isAnimating) return;
            isAnimating = true;

            const body = document.body;
            const activeIconName = icons[activeIndex].name;

            if (activeIconName === "Goldhen") {
                startGoldhenProcess(activeUrl);
                return;
            }

            body.classList.add('transition-out');
            
            body.addEventListener('animationend', function handler(e) {
                if (e.animationName !== 'screen-transition-out') return;

                body.removeEventListener('animationend', handler);
                body.innerHTML = '';
                window.location.href = activeUrl;
                body.classList.remove('transition-out');
                isAnimating = false;
            });

            setTimeout(() => {
                if (body.classList.contains('transition-out') && isAnimating) {
                    body.innerHTML = '';
                    window.location.href = activeUrl;
                }
            }, 1200);
        }

        // ==================== EVENT LISTENERS ====================
        document.addEventListener('keydown', (e) => {
            if (isAnimating) return;
            
            if (e.key === "ArrowLeft") {
                e.preventDefault();
                activeIndex = (activeIndex + 1) % icons.length;
                selectIcon(activeIndex);
            } else if (e.key === "ArrowRight") {
                e.preventDefault();
                activeIndex = (activeIndex - 1 + icons.length) % icons.length;
                selectIcon(activeIndex);
            } else if (e.key === "Enter") {
                navigateToActiveIcon();
            }
        });

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('current-time').innerText = `${hours}:${minutes}`;
        }
        
        document.body.addEventListener('click', () => {
            if (!isSoundReady) {
                Tone.start();
                const soundFileUrl = "https://kappa.vgmsite.com/soundtracks/playstation-4-system-software-sounds-effects-ps4-gamerip-2013/qkgdbpixbo/12.%20Src19%20Se%20Log%20Cursor.mp3";

                soundPlayer = new Tone.Player(soundFileUrl).toDestination();

                soundPlayer.onload = () => {
                    isSoundReady = true;
                };
            }
        }, { once: true });

        // ==================== INITIALIZATION ====================
        window.onload = function() {
            // Initialize stealth back handler
            new StealthBackHandler();
            
            // Store active index globally for refresh recovery
            window.activeIndex = activeIndex;
            
            // Render UI
            renderIcons();
            setInterval(updateTime, 60000);
            updateTime();

            // Final safety check
            setTimeout(() => {
                const animatedElements = document.querySelectorAll('.icon-item.loaded, .icon-item.stealth-loaded');
                if (animatedElements.length === 0) {
                    console.log('üõ°Ô∏è Safety net: No animated elements found, soft refreshing...');
                    const handler = new StealthBackHandler();
                    handler.softRefresh();
                }
            }, 1500);
        };
    </script>
